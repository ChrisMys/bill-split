                    <b></b>

        </div>

    </header>

    <div class="pg-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <fieldset>
                        <form action="#">

                            <div class="form-group">
                                <label for="bill_amount">Bill Amount</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label>Leave a tip?</label>
                                <input type="radio" id="dollar_amount" name="leave_tip" value="($)">
                                <label for="html">($)</label><br>
                                <input type="radio" id="percent_amount" name="leave_tip" value="CSS">
                                <label for="css">(%)</label><br>
                                <input type="radio" id="no_amount" name="leave_tip" value="JavaScript">
                                <label for="javascript">No Tip</label>
                            </div>

                            <div class="form-group">
                                <label for="tip_amount">Tip Amount</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label for="tip_percentage">Tip Percentage</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label>Pick your group</label>
                                <input type="radio" id="new_group" name="group_select" value="new">
                                <label for="html">New Group</label><br>
                                <input type="radio" id="existing_group" name="group_select" value="existing">
                                <label for="css">Existing Group</label>
                            </div>

                            <div class="form-group">
                                <label for="new_people">Number of people</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label for="existing_group">Group Name</label>
                                <select name="existing_group" id="existing_group">
                                    <option value="default">Choose your group...</option>
                                    <option value="friends">Friends</option>
                                    <option value="family">Family</option>
                                    <option value="drinking_buddies">Drinking Buddies</option>
                                    <option value="work_friends">Work Friends</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button id="bill-submit" type="submit">Submit</button>
                            </div>
                              
                        </form>
                    </fieldset>
                </div>
                <div class="col-sm-6">

                </div>
            </div>
        </div>
    </div>
